

<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-title">Web Browser Plant World</div>
    <div class="popup-content">
      <h2><b>Type in a location</b></h2>
      <div>
        <input id="locationtext" />
        <button id="locationBut">Enter</button>
      </div>

      <div style="display: flex; gap:20px; margin: 20px 0px 20px 0px; align-items: center;">
        <img
        class="locat"
        src="/images/location-icon.png"
        alt=".."
        />
        <p id="locationUpfront">Shouldn't appear</p>
        
      </div>

      <div class="spacer"></div>
      
      <h2><b>Select a plant</b></h2>

      <button class="button2" id="sprout">
        <img
          class="plant"
          src="/images/sprout-nothing.png"
          alt=".."
        />
      </button>

        <button class="button2" id="herb">
          <img
            class="plant"
            src="/images/herb-nothing.png"
            alt=".."
          />
        </button>

        <button class="button2" id="clover">
          <img
            class="plant"
            src="/images/clover-nothing.png"
            alt=".."
          />
        </button>

        <p><br></p>

      <div class="spacer-sml">
      </div>


      <div class="checkbox-container">Launch world
        <label class="switch" for="enable">
          <input id="enable" type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>


      
    


    </div>
    <script src="popup.js"></script>
  </body>
</html>
